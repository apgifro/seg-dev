<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

		body {
			font-family: 'Inter', sans-serif;
			margin: 0;
			padding: 0;
			color: #023047
		}

		.page {
			display: flex;
			flex-direction: column;
			align-items: center;
			align-content: center;
			justify-content: center;
			width: 100%;
			height: 100vh;
			background-color: #F8F9FA;
		}

		.formLogin {
			display: flex;
			flex-direction: column;
			background-color: #fff;
			border-radius: 7px;
			padding: 40px;
			box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
			gap: 5px
		}

		.areaLogin img {
			width: 420px;
		}

		.formLogin h1 {
			padding: 0;
			margin: 0;
			font-weight: 500;
			font-size: 2.3em;
		}

		.formLogin p {
			display: inline-block;
			font-size: 14px;
			color: #666;
			margin-bottom: 25px;
		}

		.formLogin input {
			padding: 15px;
			font-size: 14px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			margin-top: 5px;
			border-radius: 4px;
			transition: all linear 160ms;
			outline: none;
		}


		.formLogin input:focus {
			border: 1px solid #1975EB;
		}

		.formLogin label {
			font-size: 14px;
			font-weight: 600;
		}

		.formLogin a {
			text-decoration: none;
			display: inline-block;
			margin-bottom: 20px;
			font-size: 13px;
			color: #1975EB;
			transition: all linear 160ms;
		}

		.formLogin a:hover {
			color: #1975EB;
		}

		.btn {
			background-color: #1975EB;
			color: #fff;
			font-size: 14px;
			font-weight: 600;
			border: none !important;
			transition: all linear 160ms;
			cursor: pointer;
			margin: 0 !important;

		}

		.btn:hover {
			background-color: #1975EB;
		}
	</style>
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Perfil</h1>
            <p>VocÃª entrou. Veja o seu perfil nos campos abaixo.</p>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="{{ messages }}" autofocus="true" readonly/>

            <a href="/logout">Sair</a>
        </form>
    </div>
</body>
</html>
